<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/tablas.css" />
</h:head>

<h:body>
    <div class="container">
        <h2>Detalles del Electrodomestico mayor de 10 unidades</h2>
        <!-- desarrollado por Angel Patiño -->

        <c:if test="${not empty buscarElectroBean.electrodomestico}">
            <div class="card mt-5">
                <div class="card-body">
                    <p class="card-text">Nombre: #{buscarElectroBean.electrodomestico.nombre}</p>
                    <p class="card-text">Marca: #{buscarElectroBean.electrodomestico.marca}</p>
                    <p class="card-text">Modelo: #{buscarElectroBean.electrodomestico.modelo}</p>
                    <p class="card-text">Fecha de Elaboración: #{buscarElectroBean.electrodomestico.fecha}</p>
                    <h:link outcome="/index.xhtml" class="btn btn-success" value="Ir a Inicio"/>
                </div>
            </div>
        </c:if>
    </div>
</h:body>
</html>
